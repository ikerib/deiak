easy_admin:
    entities:
        Teknikoa:
            class: AppBundle\Entity\Teknikoa
            label: 'Teknikoak'
            list:
                title: '%%entity_label%%k'
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields: ['id','izena','emaila']

            show:
                fields: ['name','emaila']

            form:
                fields:
                    - { property: 'izena', label: 'Izena'  }
                    - { property: 'emaila', label: 'Emaila'  }